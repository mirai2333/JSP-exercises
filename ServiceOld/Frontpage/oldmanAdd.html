<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#apDiv1 {
	position: absolute;
	width: 381px;
	height: 486px;
	z-index: 1;
	left: 600px;
	top: 76px;
}
</style>
</head>

<body>
<div id="apDiv1">
  <h2 align="center">老年客户信息登记</h2>
  <form id="form1" name="form1" method="post" action="">
    <p>老人编号：<input type="text" name="OMid" id="textfield" /></p>
    <p>老人姓名：<input type="text" name="OMname" id="textfield2" /></p>
    <p> 老人性别：
        <input type="radio" name="RadioGroup1" value="male" id="RadioGroup1_0" />男
        <input type="radio" name="RadioGroup1" value="female" id="RadioGroup1_1" />女
    </p>
    <p>老人身份证号码：<input type="text" name="OMidNum" id="textfield4" /></p>
    <p>老人籍贯：<input type="text" name="OMhome" id="textfield5" /></p>
    <p>老人地址：<input type="text" name="OMaddr" id="textfield8" /></p>
    <p>老人电话：<input type="text" name="OMtel1" id="textfield6" /></p>
    <p>亲人电话：<input type="text" name="OMtel2" id="textfield7" /></p>
    <p>照料性质：
        <input type="radio" name="RadioGroup2" value="paid" id="RadioGroup2_0" />收费
        <input type="radio" name="RadioGroup2" value="free" id="RadioGroup2_1" />单选
    </p>
    <p align="center">
      <input type="submit" name="button" id="button" value="提交" />
    </p>
  </form>
</div>
</body>
